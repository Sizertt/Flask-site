{% extends 'app.html' %}

{% block content %}
<div>
    <table class="table table-striped table-hover mb-5">
        <thead>
            <tr>
                <th>Id</th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
                <th>Когда создали</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            {% for item in users %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>{{ item[4] }}</td>
                <td>
                    <a class="btn btn-primary" href="{{ url_for('users_index') }}/{{ item[0] }}">Показать</a>
                    <form method="post" action="{{ url_for('users_index') }}/{{ item[0] }}">
                        <input type="hidden" name="action" value="delete" >
                        <button type="submit" class="btn btn-danger" >Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
